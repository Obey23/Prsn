name: Zip Resource Pack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  zip-resource-pack:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Create ZIP of Resource Pack folder
        run: |
          cd "Resource Pack"
          zip -r ../Prsn.zip ./

      - name: Upload ZIP as artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: Prsn
          path: Prsn.zip
